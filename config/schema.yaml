title: config
apps:
  faucet:
    port: integer
    useCachingInterceptor: boolean
    gatewayUrl: string
    jwtSecret: string
    recaptchaSecret: string
    faucetAddress: string
    faucetPrivateKeyMode: string
    faucetMnemonic: string
    faucetPemPath: string
    faucetAmount: string
    faucetToken: string
    faucetTokenAmount: string
    faucetRecaptchaSecret: string
    faucetRecaptchaBypass: boolean
    faucetCooldownSameAddressInSec: integer
libs:
  common:
    network:
      type: string
      enum: [ devnet, testnet, mainnet, custom ]
    urls:
      api: string
    database:
      host: string
      port: integer
      username:
        type: string
        required: false
      password:
        type: string
        required: false
      name: string
      tlsAllowInvalidCertificates:
        type: boolean
        default: false
    redis:
      host: string
      port: integer
    nativeAuth:
      maxExpirySeconds:
        type: integer
        default: 86400
      acceptedOrigins:
        type: array
        items: string
    security:
      admins:
        type: array
        items: string
        default: [ ]
    rateLimiterSecret:
      type: string
      required: false
    keepAliveAgent:
      enabled: boolean
    keepAliveTimeout:
      downstream: integer
      upstream: integer
    useCachingInterceptor:
      type: boolean
      required: false
